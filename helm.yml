resources:
  - name: git_vishnu
    type: GitRepo
    configuration:
      gitProvider: git_v
      path: vishnurao12/charts
   
  - name: helm_repo
    type: HelmChart
    configuration: 
      sourceArtifactory: varsha_art
      repository: helm-local/
      chart: test
      version: 1.0.0

pipelines:
  - name: test_helm
    steps:
      - name: helm_pub
        type: HelmPublish
        configuration:
          chartPath: stable/tomcat
 
          inputResources:
            - name: git_vishnu                    
          outputResources:
            - name: helm_repo                  # required
 
        execution:
          onStart:
            - echo "Preparing for work..."
            - printenv
          onSuccess:
            - echo "Job well done!"
            - printenv
          onFailure:
            - echo "uh oh, something went wrong"
            - printenv
          onComplete: #always
            - echo "Cleaning up some stuff"
            - printenv
